<div class="report-container">
  <div class="due-date">
    Project Due Date: {{ dueDate | date: 'longDate' }}
  </div>

  <form (ngSubmit)="submitWorkLog()">
    <div>
      <label for="week">Week</label>
      <input type="number" id="week" [(ngModel)]="week" name="week" min="1" max="52" required>
    </div>
    <div>
      <label for="workDescription">Work Log</label>
      <textarea id="workDescription" [(ngModel)]="workDescription" name="workDescription" rows="5" required></textarea>
    </div>
    <button type="submit">Submit Work Log</button>
  </form>

  <!-- ðŸ”¹ Scrollable Work Log Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Week</th>
          <th>Work Log</th>
          <th>Submission Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of workLogs">
          <td>{{ log.week }}</td>
          <td>{{ log.workDescription }}</td>
          <td>{{ log.submissionDate | date: 'longDate' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
